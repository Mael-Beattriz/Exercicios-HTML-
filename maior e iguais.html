<html>
<head>
<meta charset = "utf-8">
<title>Maior</title>
</head>
<body>
<script language = "javascript">
var n1, n2, result ;
n1 = parseFloat(window.prompt("Digite um numero:"));
n2 = parseFloat(window.prompt("Digite mais um numero:"));
result = Math.max (n1, n2)
if (n1 > n2)
document.write("<h1> O maior dos números é: " + result + "</h1>");
 
else if ( n2 > n1)
document.write("<h1> O maior dos números é o: " + result + " </h1>");
 
else  
document.write("<h1> Os numeros são iguais </h1>");
 
</script>
</body>
</html>
