<html>
<head>
<meta charset = "utf-8">
<title>Media Aritmetica</title>
</head>
<body>
<script language = "javascript">
var n1, n2, n3, n4, soma, result;
n1 = parseFloat(window.prompt("Informe o primeiro numero:"));
n2 = parseFloat(window.prompt("Informe o segundo numero:"));
n3 = parseFloat(window.prompt("Informe o terceiro numero:"));
n4 = parseFloat(window.prompt("Informe o quarto numero:"));
soma = n1 + n2 + n3 + n4 ;
result = soma / 4 ;
document.write("<h1> A média aritmetica dos numeros é de:" + result + "</h1>");
</script>
</body>
</html>
