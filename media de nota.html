<html>
<head>
<meta charset = "utf-8">
<title>Nota/media</title>
</head>
<body>
<script language = "javascript">
var  nota1, nota2, elnota2, media ;
nota1 = parseFloat(window.prompt("Informe sua nota do primeiro bimestre:"));
nota2 = parseFloat(window.prompt("Agora, informe sua nota do segundo bimestre:"));
elnota2 = ( nota2 * nota2 );
media = ( nota1 + elnota2 ) / 3 ;
 
if ( media >= 6 )
document.write ("<h1> Parabéns! Você passou! </h1>");
 
else
 document.write ("<h1> Sinto muito, mas você reprovou por média, estude mais na proxima </h1>");
 
</script>
</body>
</html>
