<html>
<head>
<meta charset = "utf-8">
<title>Temperatura</title>
</head>
<body>
<script language = "javascript">
var gracel, result;
gracel = parseFloat(window.prompt("Digite a temperatura em graus C° a ser convertida:"));
result = (gracel * 9/5) + 32
document.write("<h1> " + gracel + " C° em Fahrenheit equivale a: " + result + "°F </h1>");
</script>
</body>
</html>
