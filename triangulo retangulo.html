<html>
<head>
<meta charset = "utf-8">
<title>Triangulo Retangulo</title>
</head>
<body>
<script language = "javascript">
var cate, cate2, hi, cateto1, cateto2, hipo ;
 
cate = parseFloat(window.prompt("Digite o cateto oposto:"));
 
cate2 = parseFloat(window.prompt("Digite o cateto adjacente:"));
 
hi = parseFloat(window.prompt("Digite agora a hipotenusa:"));
 
cateto1 = (int) ; Math.pow (cate * 2) ;
cateto2 = (int) ; Math.pow (cate2 * 2 ) ;
hipo = (int) ; Math.pow (hi * 2) ;
 
if ( cateto2 + hipo == cateto2 )
document.write ("<h1> Sera que é um triangulo? </h1>");
 
else if ( cateto1 + cateto2 == hipo )
document.write ("<h1> Calculando... </h1>");
 
else if ( cateto2 +  hipo ==  cateto1)
document.write ("<h1> Esse é um triangulo retangulo </h1>");
</script>
</body>
</html>
